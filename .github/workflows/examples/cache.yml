# .github/workflows/actions.yml

name: Github Actions로 테스트 자동화하기
# 실행 중지 - 참고용
# on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 불러오기
        uses: actions/checkout@v5

      - name: Node.js 설치하기
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          # npm caching 하면, 다음 actions때 이전의 의존성 라이브러리를 npm에서 다시 다운로드 하지 않음 (actions 테스트 시간 감소)
          cache: "npm"

      - name: 의존성(라이브러리) 설치
        run: npm ci

      - name: 테스트 실행하기
        run: npm run test
